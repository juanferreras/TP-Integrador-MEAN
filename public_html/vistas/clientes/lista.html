<div class="row">
		<div  class="col-xs-12">
			<ol class="breadcrumb">
				<li><a ng-href="#/clientes/lista">TP</a></li>
				<li><a ng-href="#/clientes/lista">Clientes </a></li>
				<li class="active">Lista</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div  class="col-xs-12 col-sm-6 col-md-3">
			<small>Filtrar datos  </small>
			<input type="text" ng-model="datoFiltro" placeholder="Buscar" />
		</div>
		<div  class="col-xs-12 col-sm-6 col-md-3">
				<small>Cantidad Filas </small>
				<input type="number" ng-model="cantFilas" min=1 step=1 placeholder="Cantidad Filas" />
		</div>
	</div>
	<div class="row">
		<div  class="col-xs-10">
			<h2>Lista de Clientes
			</h2>
		</div>
		<div class="col-xs-2">
			<button class="btn btn-primary pull-right margin-top-10" ng-click="nuevo()">Nuevo</button>
		</div>
	</div>
	<div class="row">
		<div  class="col-xs-12">
			<table class="table table-hover">
			<thead> 
			<tr> 
				<th>Seleccionar</th> 
				<th>#</th> 
				<th>Nombre</th> 
				<th>Correo</th>
				<th>Acciones</th> 
			</tr> 
			</thead>
			<tbody>
			<tr ng-repeat="cliente in listaClientes | filter: datoFiltro | limitTo: cantFilas "> 
				<td align="center"><input type="radio" name="cliSelect" ng-click="elegir(cliente)" /></td>
				<td> {{cliente._id}} </td>
				<td>-{{cliente.nombre}} </td>
				<td>-{{cliente.correo}} </td>
				<td>
					<button type="button" class="btn btn-sm btn-default" aria-label="Editar" ng-click="editar(cliente)">
  						<span class="glyphicon glyphicon glyphicon-edit" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-sm btn-default" aria-label="Borrar" ng-click="borrar(cliente)">
  						<span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
			</tbody>
			</table>
		</div>
	</div>
