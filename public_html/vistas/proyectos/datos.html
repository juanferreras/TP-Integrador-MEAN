<div class="row">
	<div class="col-xs-12 col-md-8 col-md-offset-2">
		<h3>Proyectos <span class="operacion">({{operacion}})</span></h3>
		<form name="frmproyectos"  novalidate="novalidate"  class="form-horizontal">
			<div class="form-group">
			    <label for="nombrePry" class="col-sm-2 control-label">Nombre</label>
			    <div class="col-sm-10">
			      <input type="text" name="nombre" class="form-control" id="nombrePry" placeholder="Nombre" ng-model="proyecto.nombre" pattern=".{3,50}" required>
			      <span ng-show="frmproyectos.nombre.$invalid && frmproyectos.nombre.$dirty" class="error">El nombre debe tener entre 3 y 50 caracteres.</span>
			    </div>
			</div>
			<div class="form-group">
			    <label for="clientePry" class="col-sm-2 control-label">Cliente</label>
			    <div class="col-sm-10">
						<select class="form-control" name="cliente" required ng-options="cliente as cliente.nombre for cliente in listaClientes track by cliente._id" ng-model="proyecto.cliente"></select>
						<span ng-show="frmproyectos.cliente.$invalid && frmproyectos.cliente.$dirty" class="error">Debe elegir un cliente.</span>
			    </div>
			</div>
			<div class="form-group">
			    <label for="nombrePry" class="col-sm-2 control-label">Fecha Inicio</label>
			    <div class="col-sm-10">
			      <input type="date" name="fecha" class="form-control" id="nombrePry" required placeholder="dd/mm/aaaa" ng-model="proyecto.fechaInicio">
			      <span ng-show="frmproyectos.fecha.$invalid && frmproyectos.fecha.$dirty" class="error">Debe elegir una fecha válida.</span>
			    </div>
			</div>
			<div class="form-group">
			    <label for="presupPry" class="col-sm-2 control-label">Presupuesto</label>
			    <div class="col-sm-10">
			      <input type="number" name="presupuesto" required class="form-control" id="presupPry" placeholder="50000" min="0" step="100" ng-model="proyecto.presupuesto">
			      <span ng-show="frmproyectos.presupuesto.$invalid && frmproyectos.presupuesto.$dirty" class="error">Debe elegir un presupuesto apropiado.</span>
			    </div>
			</div>
			<div class="form-group">
			    <label for="duracionPry" class="col-sm-2 control-label">Duracion (Horas)</label>
			    <div class="col-sm-10">
			      <input type="number" name="duracion" class="form-control" id="nombrePry" placeholder="200 hs" min="0" ng-model="proyecto.duracion">
			      <span ng-show="frmproyectos.duracion.$invalid && frmproyectos.duracion.$dirty" class="error">La duración debe ser positiva.</span>
			    </div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="button" class="btn btn-primary" ng-disabled="frmproyectos.$invalid" ng-click="guardar()">Guardar</button>
			      <button type="button" class="btn btn-danger" ng-click="cancelar()">Cancelar</button>		
						<a class="btn btn-success" ng-href="#/proyectos/lista" role="button">Ver Todos</a>
			    </div>
		  	</div>
		</form>
	</div>
</div>
