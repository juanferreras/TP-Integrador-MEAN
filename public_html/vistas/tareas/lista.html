<div class="row">
	<div  class="col-xs-12">
		<ol class="breadcrumb">
			<li><a ng-href="#/tareas/lista">TP</a></li>
			<li><a ng-href="#/tareas/lista">Tareas </a></li>
			<li class="active">Lista</li>
		</ol>
	</div>
</div>

<div class="row">
	<div  class="col-xs-12 col-sm-6 col-md-3">
			<small>Filtrar datos  </small>
			<input type="text" ng-model="datoFiltro" placeholder="Buscar" />
	</div>
	<div  class="col-xs-12 col-sm-6 col-md-3">
			<small>Cantidad Filas </small>
			<input type="number" ng-model="cantFilas" min=1 step=1 placeholder="Cantidad Filas" />
	</div>
</div>
<div class="row">
	<div  class="col-xs-10">
		<h2>Lista de Tareas
		</h2>
	</div>
	<div class="col-xs-2">
		<button class="btn btn-primary pull-right margin-top-10" ng-click="nuevo()">Nuevo</button>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<table class="table table-hover">
			<thead> 
				<tr> 
					<th></th> 
					<th>Id</th> 
					<th>Nombre</th> 
					<th>Proyecto</th>
					<th class="hidden-xs hidden-sm">Prioridad</th>
					<th>SP</th>
					<th class="hidden-xs hidden-sm">Estado</th>
					<th class="hidden-xs hidden-sm">Test</th>
					<th>Acciones</th> 
				</tr> 
			</thead>
			<tbody>
				<tr ng-repeat="tar in listaTareas | filter: datoFiltro | limitTo: cantFilas "> 
					<td align="center"><input type="radio" name="cliSelect" ng-click="elegir(cliente)" /></td>
					<td> {{tar._id}} </td> 
					<td> {{tar.nombre}} </td>
					<td> {{tar.proyecto.nombre}} </td>
					<td class="hidden-xs hidden-sm"> {{tar.prioridad }} </td>
					<td> {{tar.puntos }} </td>
					<td class="hidden-xs hidden-sm"> {{tar.estado }} </td>
					<td class="hidden-xs hidden-sm"> {{tar.test }} </td>
					<td>
						<button type="button" class="btn btn-default" aria-label="Editar" ng-click="editar(tar)">
  							<span class="glyphicon glyphicon glyphicon-edit" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-danger" aria-label="Borrar" ng-click="borrar(tar)">
	  						<span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
